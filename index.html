<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend project</title>
  </head>
  <body>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input type="" aria-label="url" autofocus required class="form-control w-100" autocomplete="off" placeholder="Ссылка RSS" id="url-input">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" area-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>
            <div id="message" class="mt-2"></div>
          </form>
        </div>
      </section>
      <section class="container container-fluid mt-3">
        <div class="row">
          <div class="col-md-8">      
            <div class="posts">
              <h2>Посты</h2>
              <ul class="list-group" id="posts-list"></ul>
            </div>
          </div>
          <div class="col-md-4">      
            <div class="feeds">
              <h2>Фиды</h2>
              <ul class="list-group" id="feeds-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
